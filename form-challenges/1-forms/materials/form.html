<!DOCTYPE html>
<html>
   <head>
   <meta charset="UTF-8">
      <title>Form</title>
      <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

      <!--
         Form with HTML5 tags and basic CSS
      -->
      <style type="text/css">

      body{
         font-family: 'Roboto', sans-serif;
      }
         #container{
            width: 550px;
            margin: auto;

         }

         legend{
            font-size: 30px;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #999;
            padding: 4px 15px;
         }

         label.field{
            display: block;
            text-align: right;
            width: 100px;
            float: left;

         }
         input{
            width: 200px;
            border-radius: 5px;
            padding: 6px 8px;
         }
         .field{
            padding: 6px 8px;
         }
         .veg{
            display:block;
         }
         .beverage{
            display:block;
            clear:right;
         }
         #currency{
             width: 220px;
             border-radius: 5px;
             padding: 6px 8px;
         }

         fieldset{
            width: 450px;
            border: 1px solid #999;
            border-radius: 20px;
            clear: both;
            padding: 20px;
            margin-bottom: 100px;
            background-color:rgba(129, 187, 201,.2);

         }
      </style>
   </head>
   <body>
      <div id="container">
      <form>
         <fieldset>
            <legend>Registration</legend>

            <ul>
               <li>
                  <label for="name">First name:</label>
                  <input type="text" id="name" required placeholder="Type first name here">
               </li>    
            
               <li>
                  <label for="password">Password:</label>
                  <input type="password" id="password" />
               </li>

               <li>
                  <label for="mail">Email:</label>
                  <input type="email" id="mail" required autofocus placeholder="johndoe@example.com">
               </li>

               <li>
                  <label for="website">Website:</label>
                  <input type="url" id="website">
               </li>

               <li>
                  <label for="phone">Telephone:</label>
                  <input type ="tel" id="phone">
               </li>

               <li>
                  <label for="passport">Passport Number:</label>
                  <input id="passport">
               </li>

               <li>
                  <label for="eircode">Eircode:</label>
                  <input id="eircode">
               </li>

               <li>
                  <label for="ccard">Credit Card:</label>
                  <input type="number" id="ccard">
               </li>

               <li>
                  <label for="age">Age:</label>
                  <input type="number" id="age" min="18" max="50">
               </li>

               <li>
                  <label for="date">Date:</label>
                  <input type="date" id="date">
               </li>
               
               <li>
                  <input type="checkbox" name="course" value="Starter">Starter
                  <input type="checkbox" name="course" value="Main">Main
                  <input type="checkbox" name="course" value="Dessert">Dessert
               </li>

               <li>
                  <label>Gender:</label>
                  <input type="radio" name="gender" value="male">Male
                  <input type="radio" name="gender" value="female">Female
                  <input type="radio" name="gender" value="other">Other
               </li>

               <li>
                  <select name="day">
                  <option value="sun" selected>Sun</option>
                  <option value="earth">Earth</option>
                  <option value="fire">Fire</option>
                  <option value="water">Water</option>
                  </select>
               </li>

               <button type="submit">Submit</button>
            </ul>
         </fieldset>
      </form>
    </div>
   </body>

</html>
